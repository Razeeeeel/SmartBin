<!DOCTYPE html>
<html>
<head>
  <title>Smart Bin Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Smart Bin Detection</h1>
  <button onclick="init()">Start Camera</button>
  <div id="label"></div>
  <video id="webcam" autoplay muted playsinline width="300" height="300" style="border:1px solid black;"></video>

  <script>
    const URL = "model/"; // Folder with model.json, metadata.json, weights.bin
    const ESP_IP = "192.168.1.22"; // Change this to your actual ESP32 IP

    let model, webcam, labelContainer;
    let lastClass = "";
    let lastMoveTime = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);

      const flip = false;
      const constraints = {
        video: {
          facingMode: { exact: "environment" } // Use back camera
        },
        audio: false
      };

      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup(constraints).catch(async err => {
        alert("Back camera not available, using default camera.");
        await webcam.setup(); // fallback to default
      });

      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      labelContainer.innerHTML = `${top.className}: ${(top.probability * 100).toFixed(2)}%`;

      const now = Date.now();
      const cooldown = 3000; // 3 seconds

      if (top.probability > 0.95 && top.className !== lastClass && now - lastMoveTime > cooldown) {
        lastClass = top.className;
        lastMoveTime = now;

        try {
          const res = await fetch(`http://${192.168.1.22}/move?type=${top.className}`);
          const text = await res.text();
          console.log("ESP response:", text);
        } catch (err) {
          console.error("Failed to send to ESP:", err);
        }
      }
    }
  </script>
</body>
</html>

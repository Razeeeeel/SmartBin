<!DOCTYPE html>
<html>
<head>
  <title>Servo Controller</title>
</head>
<body>
  <h1>Control Servo</h1>
  <button onclick="move('left')">Left</button>
  <button onclick="move('center')">Center</button>
  <button onclick="move('right')">Right</button>

  <script>
    const ip = "http://192.168.1.12"; 

    function move(cmd) {
      fetch(`${ip}/?cmd=${cmd}`)
        .then(res => res.text())
        .then(text => alert(text));
    }
  </script>
</body>
</html>

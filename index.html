<!DOCTYPE html>
<html>
<head>
  <title>iPhone Smart Bin</title>
  <!-- Load TensorFlow.js first -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Then load Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <h1>Smart Bin Detection</h1>
  <button onclick="init()">Start Camera</button>
  <div id="label"></div>
  <video id="webcam" autoplay muted playsinline></video>

  <script>
  const URL = "model/";
  let model, webcam, labelContainer;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);

    const flip = false;
    webcam = new tmImage.Webcam(200, 200, flip);

    try {
      // Try to request the back camera
      await webcam.setup({
        video: {
          facingMode: { ideal: "environment" }  // Use ideal instead of exact
        }
      });
    } catch (error) {
      console.warn("Back camera not available, falling back to default camera.");
      try {
        await webcam.setup(); // fallback to default camera
      } catch (fallbackError) {
        alert("Unable to access any camera.");
        console.error(fallbackError);
        return;
      }
    }

    await webcam.play().catch(err => {
      alert("Failed to start webcam playback.");
      console.error(err);
    });

    window.requestAnimationFrame(loop);
    document.getElementById("webcam").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label");
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    prediction.sort((a, b) => b.probability - a.probability);
    const top = prediction[0];

    labelContainer.innerHTML = `${top.className}: ${(top.probability * 100).toFixed(2)}%`;

    if (top.probability > 0.95) {
      console.log(`Sending to ESP: ${top.className}`);
      fetch(`http://192.168.1.22/move?type=${top.className}`);
    }
  }
</script>
</body>
</html>

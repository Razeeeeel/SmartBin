<!DOCTYPE html>
<html>
<head>
  <title>iPhone Smart Bin</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    #webcam canvas {
      width: 100%;
      max-width: 400px;
      border: 2px solid #888;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Smart Bin Detection</h1>
  <button onclick="init()">Start Camera</button>
  <div id="label"></div>
  <div id="webcam"></div>

  <script>
    const URL = "model/";
    let model, webcam, labelContainer;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      const flip = false;

      webcam = new tmImage.Webcam(200, 200, flip);

      try {
        await webcam.setup({
          video: {
            facingMode: { ideal: "environment" }
          }
        });
      } catch (error) {
        console.warn("Back camera not available, trying default camera.");
        try {
          await webcam.setup(); // fallback to default camera
        } catch (fallbackError) {
          alert("No camera available.");
          return;
        }
      }

      await webcam.play().catch(err => {
        alert("Webcam failed to play.");
        console.error(err);
        return;
      });

      window.requestAnimationFrame(loop);

      document.getElementById("webcam").innerHTML = ""; // Clear in case of reinit
      document.getElementById("webcam").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      labelContainer.innerHTML = `${top.className}: ${(top.probability * 100).toFixed(2)}%`;

      if (top.probability > 0.95) {
        fetch(`http://192.168.1.22/move?type=${top.className}`);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBin - Compostable Classifier</title>
</head>
<body>
  <h1>SmartBin Detector</h1>
  <button id="startBtn">Start Camera</button>
  <div id="label"></div>
  <video id="webcam" autoplay muted playsinline width="200" height="200"></video>

  <script type="module">
    import * as tmImage from "https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.esm.js";

    const URL = "model/"; // Make sure this folder exists with model.json etc.
    let model, webcam, labelContainer;

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      labelContainer.innerHTML = `${top.className}: ${(top.probability * 100).toFixed(2)}%`;

      if (top.probability > 0.95) {
        fetch(`http://192.168.1.22/move?type=${top.className}`); // Replace with your ESP32 IP
      }
    }
  </script>
</body>
</html>
